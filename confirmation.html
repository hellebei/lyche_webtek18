<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirmation</title>

    <meta name="keywords" content="HTML,CSS, JS">
    <meta charset="utf-8">

    <!--  Setting the viewport so the website looks good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type = "image/png" href="img/samf_logo_hvit.png">

    <link rel="stylesheet" type="text/css" href = "css/main.css">
    <link rel="stylesheet" type="text/css" href = "css/reservation.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">   
</head>

<body>

    <div id= "navbarpush"></div>
    <div id="navbar"></div>
    
    <!--Norwegian section-->
    <section class="confirmation_all" id="no">
        
        <div class="confirmation">
            <p>Takk for din reservasjon. En bekreftelse vil bli sendt til din mail om kort tid. </p>
        </div>

        <div class = "img-res" id = "img-reservation_no">
            <img src="img/mussels_croped.png" alt="pai">
        </div>

    </section>  <!--Ending norwegian section-->

    <!--English section-->
    <section class="confirmation_all" id= "en">

        <div class="confirmation">
            <p>Thank you for your reservation. A confirmation will be sent to your mail shortly. </p>
        </div>

        <div class = "img-res" id = "img-reservation_en">
            <img src="img/mussels_croped.png" alt="pai">
        </div>

    </section>  <!--Ending english section-->


    <div id="footer"></div>

    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

</html>
